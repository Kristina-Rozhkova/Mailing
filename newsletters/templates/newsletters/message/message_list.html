{% extends 'newsletters/base.html' %}

{% block content %}
<h2>Мои письма</h2>
<a href="{% url 'newsletters:message_create' %}" class="btn btn-primary">Создать письмо</a>
<table class="table">
    <thead>
        <tr>
            <th>Тема</th>
            <th>Текст</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for message in object_list %}
        <tr>
            <td>{{ message.subject }}</td>
            <td>{{ message.text|truncatechars:20 }}</td>
            <td>
                <a href="{% url 'newsletters:message_detail' pk=message.pk %}" class="btn btn-info">Просмотр</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
