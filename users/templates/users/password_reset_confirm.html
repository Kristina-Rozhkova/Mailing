{% extends 'newsletters/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-lg-6 col-md-8 mx-auto">
        <div class="card mt-4 mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Установка нового пароля</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Изменить пароль</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
