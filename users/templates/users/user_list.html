{% extends 'newsletters/base.html' %}

{% block content %}
<h2>Пользователи</h2>
<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>Электронная почта</th>
            <th>Страна</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for user in object_list %}
        <tr>
            <td>{{ user.avatar }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.country }}</td>
            <td>
                Заблокировать
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
